{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Articles</title>
</head>

<body>
    <h1>
        Homepage for app
    </h1>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2>{{article.title}}</h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
